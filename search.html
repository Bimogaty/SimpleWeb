<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="search.css">
    <title>Search Button</title>
</head>

<body>
    <h3>Search for Youtube</h3>
    <form action="https://www.youtube.com/results?search">
        <input type="text" placeholder="youtube" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h3>Search for Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" placeholder="google" name="q">
        <button>Search Gooogle</button>
    </form>
    <h3>Search for Animixplay</h3>
    <form action="https://animixplay.to/?">
        <input type="text" placeholder="animixplay" name="q">
        <button>Search Animixplay</button>
    </form>
</body>

</html>
